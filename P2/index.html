    <audio id="musicaFondo" autoplay loop>

    <p></p>

                    </button>

                </div>
                <div class="cajainvisible">
                    <button class="cajatecla iresponsive" id="tecla4">
                        <p>4</p>
                    </button>
                    <button class="cajatecla iresponsive" id="tecla5">
                        <p>5</p>
                    </button>
                    <button class="cajatecla iresponsive" id="tecla6">

                    </button>
                </div>
                <div class="cajainvisible">
                    <button class="cajatecla iresponsive" id="tecla7">
                        <p>7</p>
                    </button>
                    <button class="cajatecla iresponsive" id="tecla8">

                    </button>
                    <button class="cajatecla iresponsive" id="tecla9">
                        <p>9</p>
                    </button>
                </div>
                <div class="cajainvisible">
                    <button class="cajatecla iresponsive">
                        <p>-</p>
                    </button>
                    <button class="cajatecla iresponsive" id="tecla0">
                        <p>0</p>
                    </button>
                    <button class="cajatecla iresponsive">
                        <p>-</p>
                    </button>
                </div>
                <div class="cajainvisible">
                    <button class="cajatecla iresponsive" id="start" style="font-size:xx-small;">
                        <p>Start</p>
                    </button>
                    <button class="cajatecla iresponsive" id="stop" style="font-size:xx-small;">
                        <p>Stop</p>
                    </button>
                    <button class="cajatecla iresponsive" id="reset" style="font-size:xx-small;">
                        <p>Reset</p>
                    </button>
                </div>
                <p style="color: rgba(0, 0, 0, 0.5);">.</p>
            </div>
        </div>
