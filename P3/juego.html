<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Juego</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: center;
    }

    video {
      width: 100%;
      max-width: 600px;
      height: auto;
      border-radius: 10px;
    }

    .descripcion {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }

    .boton {
      margin-top: 30px;
    }

    .boton a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .boton a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Video (reemplaza "video.mp4" por tu archivo) -->
    <video controls>
      <source src="video.mp4" type="video/mp4">
      Tu navegador no soporta el video.
    </video>

    <!-- Texto explicando los controles -->
    <div class="descripcion">
      Usa las teclas <strong>W, A, S, D</strong> para moverte.<br>
      Presiona <strong>Espacio</strong> para saltar.<br>
      Pulsa <strong>Shift</strong> para correr más rápido.
    </div>

    <!-- Botón para ir a otra página -->
    <div class="boton">
      <a href="https://ejemplo.com" target="_blank">Ir a la página del juego</a>
    </div>
  </div>
</body>
</html>
