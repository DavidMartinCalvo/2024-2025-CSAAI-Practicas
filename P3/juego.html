<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Las naves también tienen sentimientos</title>
  <script src="jueguito.js" defer></script>
  <script src="crono.js" defer></script>
  <link rel="stylesheet" href="jueguito.css">
  
</head>
<body>
  <!-- Contador de coins en la parte superior -->
  <h1>Amenazas neutralizadas:</h1>
  <p id="coins">0</p>
  
  <!-- Sección media: canvas y caja de texto en paralelo -->
  <div class="middle-section">
    <!-- Canvas a la izquierda -->
    <div class="canvas-container">
      <canvas id="mapa"></canvas>
    </div>
    <!-- Caja de texto a la derecha con imagen encima del texto -->
    <div class="text-container">
      <img id="fotoTexto" src="obama.jpg" alt="Imagen del presidente">
      <div id="cajaTexto">
        <p>Presidente:</p>
        <p>"¡Soldado!, ¡debes detener a los conspiranoicos antes de que se sepa que llevan razón!"</p>
        <p>"¡Detenlos antes de que lleguen a la Casa Blanca!"</p>
      </div>
    </div>
  </div>
  
  <!-- Botones en la parte inferior -->
  <div class="button-container">
    <button id="botonizquierda" class="boton"><==</button>
    <button id="botonderecha" class="boton">==></button>
    <button id="botondisparar" class="boton">Disparar</button>
    <button id="botonreiniciar" class="boton" onclick="window.location.href='https://davidmartincalvo.github.io/2024-2025-CSAAI-Practicas/P3/'">Menú</button>
  </div>
  
  <!-- La imagen 'iluminati' se utiliza internamente en JavaScript y permanece oculta -->
  <img src="iluminati.png" alt="No encontrada" id="iluminati" style="display: none;">
</body>
</html>
